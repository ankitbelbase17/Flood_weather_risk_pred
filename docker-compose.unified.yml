version: '3.8'

# ============================================================================
# UNIFIED FLOOD AND HEATWAVE PREDICTION SYSTEM
# Integrates:
# - Frontend (Kafka Producer API, Gradio Dashboard)
# - Backend (HDFS, Spark, Airflow)
# - Streaming (Kafka with batch size 100)
# - Storage (Cassandra, HDFS)
# 
# Training: Every 1 minute
# Inference: Every 2 seconds (via Airflow loop)
# ============================================================================

services:
  # ============================================
  # ZOOKEEPER - Kafka Coordination
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flood-prediction-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # KAFKA BROKER
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_MESSAGE_MAX_BYTES: 10485760
    networks:
      - flood-prediction-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # KAFKA UI
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: flood-prediction
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - flood-prediction-network

  # ============================================
  # HDFS NAMENODE
  # ============================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./data:/data:ro
    environment:
      - CLUSTER_NAME=flood-prediction
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
    networks:
      - flood-prediction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # HDFS DATANODE
  # ============================================
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    hostname: datanode
    restart: always
    ports:
      - "9864:9864"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
    networks:
      - flood-prediction-network
    depends_on:
      namenode:
        condition: service_healthy

  # ============================================
  # SPARK MASTER
  # ============================================
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-spark-1
    hostname: spark-spark-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8081:8080"
      - "7077:7077"
    environment:
      - SPARK_MASTER_HOST=spark-spark-1
      - SPARK_MASTER_WEBUI_PORT=8080
    networks:
      - flood-prediction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # SPARK WORKER
  # ============================================
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-spark-worker-1
    hostname: spark-spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-spark-1:7077
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - flood-prediction-network

  # ============================================
  # CASSANDRA
  # ============================================
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    hostname: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=FloodPrediction
      - CASSANDRA_DC=dc1
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - flood-prediction-network
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe cluster"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # POSTGRES (Airflow Metadata)
  # ============================================
  postgres:
    image: postgres:14
    container_name: airflow-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flood-prediction-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # AIRFLOW WEBSERVER
  # ============================================
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: airflow-webserver
    hostname: airflow-webserver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=your-fernet-key-here
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - HDFS_BASE_PATH=hdfs://namenode:9000/user/airflow/weather_data
      - MODEL_CHECKPOINT_PATH=hdfs://namenode:9000/user/airflow/models
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=weather-data
      - KAFKA_BATCH_SIZE=100
      - INFERENCE_INTERVAL_SECONDS=2
      - _PIP_ADDITIONAL_REQUIREMENTS=pyspark==3.5.0 torch pandas numpy scikit-learn xgboost joblib requests
    volumes:
      - ./Flood-And-HeatWave-Predictor/BigDataCluster/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8082:8080"
    networks:
      - flood-prediction-network
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # AIRFLOW SCHEDULER
  # ============================================
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: airflow-scheduler
    hostname: airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
      namenode:
        condition: service_healthy
      spark-master:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=your-fernet-key-here
      - AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL=30
      - HDFS_BASE_PATH=hdfs://namenode:9000/user/airflow/weather_data
      - MODEL_CHECKPOINT_PATH=hdfs://namenode:9000/user/airflow/models
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=weather-data
      - KAFKA_BATCH_SIZE=100
      - INFERENCE_INTERVAL_SECONDS=2
      - _PIP_ADDITIONAL_REQUIREMENTS=pyspark==3.5.0 torch pandas numpy scikit-learn xgboost joblib requests
    volumes:
      - ./Flood-And-HeatWave-Predictor/BigDataCluster/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    networks:
      - flood-prediction-network
    command: airflow scheduler

  # ============================================
  # KAFKA PRODUCER API (Frontend)
  # ============================================
  kafka-producer-api:
    build:
      context: ./frontend_big_data
      dockerfile: Dockerfile.producer
    container_name: kafka-producer-api
    hostname: kafka-producer-api
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=weather-data
    networks:
      - flood-prediction-network
    profiles:
      - frontend

  # ============================================
  # SPARK KAFKA CONSUMER (Batches of 100 to HDFS)
  # ============================================
  spark-kafka-consumer:
    build:
      context: ./frontend_big_data
      dockerfile: Dockerfile.spark-consumer
    container_name: spark-kafka-consumer
    hostname: spark-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      namenode:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=weather-data
      - KAFKA_BATCH_SIZE=100
      - HDFS_NAMENODE=hdfs://namenode:9000
      - HDFS_BASE_PATH=hdfs://namenode:9000/user/airflow/weather_data
      - SPARK_MASTER=spark://spark-spark-1:7077
    networks:
      - flood-prediction-network
    command: ["python", "spark_kafka_consumer.py", "--mode", "micro", "--batch-size", "100", "--interval", "10"]
    profiles:
      - consumer

networks:
  flood-prediction-network:
    driver: bridge
    name: flood-prediction-network

volumes:
  hadoop_namenode:
  hadoop_datanode:
  cassandra_data:
  postgres_data:
  airflow_logs:
