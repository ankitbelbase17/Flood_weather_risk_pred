version: '3'
services:
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    networks:
      - custom_network
  
  airflow-standalone:
    image: airflow:0.1
    container_name: airflow-airflow-standalone-1
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
    volumes:
      - ../../dags:/opt/airflow/dags
      - ../../data:/opt/airflow/data
      - airflow-logs:/opt/airflow/logs
    ports:
      - "8090:8080"
    networks:
      - custom_network
    depends_on:
      - postgres
    command: >
      bash -c "
      until pg_isready -h postgres -U airflow; do
        echo 'Waiting for postgres...';
        sleep 2;
      done;
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com 2>/dev/null || true &&
      airflow webserver & airflow scheduler"

volumes:
  postgres-db-volume:
  airflow-logs:

networks:
  custom_network:
    external: true
